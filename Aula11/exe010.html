<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    velocidade do carro  <input type="number" name="txtvel" id="txtvel"> km/h
     <input type="button" value="verificar" onclick="Calcular()">      
     <div id="res"></div>   
   <script>
        function Calcular(){
            var txtvel = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtvel.value)
            res.innerHTML = `Sua velocidade actual é de <strong>${vel} km/h</strong>`
            if(vel > 60){
                res.innerHTML += ` você está multado por exceso de velocidade`
            }
            res.innerHTML += `<p>Dirija sempre com o cinto de segurança`

        }

    </script>
</body>
</html>
