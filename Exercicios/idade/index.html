    <title>Idade</title>

        <h1>Analisador de idade</h1>

            <label for="ano">Ano de nascimento:</label>

        </p>

            Sexo: <label for="masc">Masculino</label>

            <input type="radio" name="sexo" id="fem">
        </p>
        <p>
            <button type="button" onclick="idade()">
                Analisar
            </button>
        </p>
        <div id="res">

        </div>

    </main>
    <script src="src/script.js"></script>
